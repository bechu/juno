<!DOCTYPE html>
<html>
    <head>
        <title>JuNo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1>JuNo</h1>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
            <div id="players">
            </div>
                    <a href="disconnect" class="btn btn-large btn-primary" type="button">Se déconnecter</a> 
        <hr />
        <button class="btn btn-large btn-primary" type="button" onClick="deal();">Distribuer</button> 
        <hr />
        <button class="btn btn-large btn-success" type="button" onClick="uno();">Uno</button> 
        <hr />
        <button type="button" class="btn btn-danger">Rouge</button> <i class="icon-tag"></i>
        <button type="button" class="btn btn-warning">Jaune</button> <i class="icon-tag"></i>
        <button type="button" class="btn btn-success">Vert</button> <i class="icon-tag"></i>
        <button type="button" class="btn btn-primary">Bleu</button> <i class="icon-tag"></i>
    </div>
    <div class="span10">       
<div class="alert alert-info" id="deck">
</div>

<div class="alert alert-error" id="message">
  ...
</div>


            <div id="myhand">
            </div>
    </div>
  </div>
</div>

         <script>
         updatePlayers  = function() {
                     var request = $.ajax({
                     url: "game/update",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                     $("#players").html( msg );
                 });
        }
        updateHand  = function() {
                     var request = $.ajax({
                     url: "game/myhand",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                    if(msg.length > 0)
                        $("#myhand").html( msg );
                 });
        }
        updateDeck  = function() {
                     var request = $.ajax({
                     url: "game/deck",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                    if(msg.length > 0)
                        if(msg.length != $("#deck").html().length)
                            $("#deck").html( msg );
                 });
        }
        deal  = function() {
                     var request = $.ajax({
                     url: "game/deal",
                         dataType: "html"
                 });
        }

        play  = function(index) {
             $("#message").html( "play " + index );
        }

             $(document).ready(function () {
                updatePlayers();
                setInterval(function() {updateHand();updatePlayers();updateDeck()}, 1000); 
                
             });


         </script>
    </body>
</html>
