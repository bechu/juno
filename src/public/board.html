         <script type="text/javascript" language="javascript">
         updatePlayers  = function() {
                     var request = $.ajax({
                     url: "game/update",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                     $("#players").html( msg );
                 });
        }
        updateHand  = function() {
                     var request = $.ajax({
                     url: "game/myhand",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                    if(msg.length > 0)
                        $("#myhand").html( msg );
                 });
        }
        updateDeck  = function() {
                     var request = $.ajax({
                     url: "game/deck",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                    $("#deckimage").attr("src", msg);
                 });
                var request = $.ajax({
                     url: "game/deck/color",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                    $("#deckcolor").attr("style", "background-color:"+msg+";color:#FFFFFF");
                 });
        }
        deal  = function() {
                     var request = $.ajax({
                     url: "/game/deal",
                         dataType: "html"
                 });
        }

        play  = function(index) {
                    var request = $.ajax({
                    url: "/game/play/"+index,
                    dataType: "html"
                 });
                 request.done(function(msg) {
                    $("#message").html( msg );
                 });

        }

        playSpecial  = function(index, color) {

             alert(color);

*/
        }

        playChooseColor  = function(index) {
            var msg =  "";

            for(var c in colors) {

    <img src="/card/yellow/:)" width="100" onClick="alert('eer');" /> \
    <img src="/card/blue/:)" width="100" onClick="alert('eer');" />';*/
            $("#listcolor").html( msg );          
            $('#myModal').modal()
        }

        pick  = function() {
                     var request = $.ajax({
                     url: "game/pick/",
                     dataType: "html"
                 });
                 request.done(function(msg) {
                    if(msg.length > 0)
                        if(msg.length != $("#deck").html().length)
                            $("#message").html( msg );
                 });

        }

        $(document).ready(function () {
            updatePlayers();
            setInterval(function() {updateHand();updatePlayers();updateDeck()}, 1000); 
        });
